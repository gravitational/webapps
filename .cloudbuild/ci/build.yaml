options:
  machineType: 'E2_HIGHCPU_32'

availableSecrets:
  secretManager:
  - versionName: projects/771512790633/secrets/webapps-e-deployment-key/versions/1
    env: WEBAPPS_E_DEPLOYMENT_KEY

steps:
  - name: golang:1.17
    id: checkout
    secretEnv:
      - WEBAPPS_E_DEPLOYMENT_KEY
    entrypoint: /bin/bash
    dir: .cloudbuild/scripts
    args:
      - "-c"
      - "go run ./cmd/checkout -w=/workspace"

  - name: gcr.io/cloud-builders/docker
    id: install-deps
    args:
      - build
      - '--build-arg'
      - YARN_FROZEN_LOCKFILE=true
      - .

  - name: gcr.io/cloud-builders/docker
    id: lint
    waitFor: ['install-deps']
    args:
      - build
      - '--build-arg'
      - NPM_SCRIPT=lint
      - '--build-arg'
      - YARN_FROZEN_LOCKFILE=true
      - .

  - name: gcr.io/cloud-builders/docker
    id: build-teleport
    waitFor: ['install-deps']
    args:
      - build
      - '--build-arg'
      - NPM_SCRIPT=build-teleport
      - '--build-arg'
      - YARN_FROZEN_LOCKFILE=true
      - .

  - name: gcr.io/cloud-builders/docker
    id: build-term
    waitFor: ['install-deps']
    args:
      - build
      - '--build-arg'
      - NPM_SCRIPT=build-and-package-term
      - '--build-arg'
      - YARN_FROZEN_LOCKFILE=true
      - .
